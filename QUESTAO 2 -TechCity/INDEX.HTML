<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de desconto</title>
  <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
  <h1>Calculadora de desconto</h1>
  <form id="compraForm">
    <label for="nomeCliente">Nome do Cliente:</label>
    <input type="text" id="nomeCliente" required><br><br>
    <label for="desconto">Desconto:</label>
    <input type="number" id="Desconto" required min="0" max="6"><br><br>
    <label for="smartphone">Quantidade de smartphone:</label>
    <input type="number" id="smartphone tablet" required min="0" step="10%"><br><br>
    <label for="laptop">Quantidade de laptop :</label>
    <input type="number" id="laptop" required min="0" step="0.0%"><br><br>
    <label for="laptop">Quantidade de lapt:</label>
    <input type="number" id="laptop" required min="0" step="0.1"><br><br>
    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div><br>

  <label for="desconto">desconto:</label>
  <input type="number" id="desconto" required><br><br>
  <button type="button" onclick="exemplo()">Calcular</button>
  <div id="resultado2"></div><br>
  <script src="../QUESTAO 2 -TechCity/SCRIPT.JS"></script>

</body>
</html>
